<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/957598b71b.js" crossorigin="anonymous"></script>
</head>
<body id=indexBody>
   <input type="button" value="main page" onclick="
   window.location.href = 'main.html'">

    <audio id="player" ontimeupdate="updateProgress()"> 
    <source id="source">
    Audio not supported
    </audio>

    <span id="currentlyPlayingSong"></span><em><span id="currentSong"></span></em>

    <progress id="progress" value="0" max="100"></progress>
    
    <div id="controls">
        <i class="fas fa-play-circle fa-5x" onclick = "playAudio()"></i>
        <i class="fas fa-pause-circle fa-5x" onclick = "pauseAudio()"></i>
        <p>Volume:</p>
        <i class="fas fa-volume-off"></i>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
        <i class="fas fa-volume-up"></i>
    </div> 

    <h4>Song Lists:</h4>
    <div id="songList">
    </div>
    
    <p>Music:<a href="https://www.maplestory.com">https://www.maplestory.com</a></p>
 
    <script src="script.js"></script>
</source>
</body>
</html>
